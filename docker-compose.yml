version: '3'

services:
  nginx:
    build: ./nginx
    ports:
      - 1337:80
    depends_on:
      - web

  web:
    build:
      context: .
    command: uvicorn app:app --host 0.0.0.0
    depends_on:
      - db
    volumes:
      - .:/usr/src/app/
    expose:
      - 8000
    stdin_open: true
    tty: true
    restart: always

  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
        MYSQL_ROOT_PASSWORD: password
    ports:
      - '3306:3306'
    expose:
      - '3306'
